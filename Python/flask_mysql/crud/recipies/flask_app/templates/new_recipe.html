<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='foundation.css') }}">
    <title>New Recipe</title>
</head>
<body>
    <form action="/create_recipe" method="post">
        <label for="name">Recipe Name:</label>
        <input type="text" name="name">
        <label for="description">Recipe Description:</label>
        <input type="text" name="description">
        <label for="instructions">Recipe Instructions:</label>
        <input type="text" name="instructions">
        <label for="date_made">Date Made:</label>
        <input type="date" name="date_made">
        <p>Under 30 minutes?</p>
        <div>
            <input type="radio", name="30_min" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio", name="30_min" value="No">
            <label for="no">No</label>
        </div>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
