<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JustDessert</title>
</head>
<body>
    <div id="container">
        <div id="page_header">
            <div id="just_dessert">
                <h1 id="header_just">Just</h1><h1 id="header_dessert">Dessert</h1>
            </div>
            
            <div id="header_button_box">
                <div class="buton" id="join_button">Join</div>
                <div class="button" id="login_button">Login</div>    
            </div> 
        </div>
        <div id="sub_header">
            <div id="search_bar_box">
                <input type="text" placeholder="SEARCH" id="search_bar">
                <div class="button" id="search_go"></div>
            </div>
            <div class="sweet_type_box">
                <img src="cake.png" alt="Cake">
                <p>Cake</p>
            </div>
            <div class="sweet_type_box">
                <img src="cookie.png" alt="Cookies">
                <p>Cookies</p>
            </div>
            <div class="sweet_type_box">
                <img src="ice-cream.png" alt="Ice Cream">
                <p>Ice Cream</p>
            </div>
            <div class="sweet_type_box">
                <img src="pie.png" alt="Pie">
                <p>Pie</p>
            </div>
        </div>
        <div id="left_content_box">
            <h2>Recipie of the Day</h2>
            <div class="post_box">
                <img src="orange-tart.jpg" alt="Orange Tea Jelly Tart">
                <div class="post_tag_box">
                    <p>Orange Tea Jelly Tart</p>
                    <p>By: <a href="link">yuripiano</a></p>
                    <div class="like_button_and_counter">
                        <img src="heart.png" alt="like heart">
                        <p>68</p>
                    </div>
                </div>    
            </div>
            <a href="link">See Full Recipie</a>
        </div>
        <div id="right_content_box">
            <h2>Recommended for you:</h2>
            <div id="recommend_seperator"></div>
            <div class="post_box">
                <img src="macarons.jpg" alt="Macarons">
                <div class="post_tag_box">
                    <p>Macarons</p>
                    <p>By: <a href="link">EmileW</a></p>
                    <div class="like_button_and_counter">
                        <img src="heart.png" alt="like heart">
                        <p>212</p>
                    </div>
                </div>    
            </div>
            <div class="post_box">
                <img src="creme-brulee.jpg" alt="Creme Brulee">
                <div class="post_tag_box">
                    <p>Crème Brûlée</p>
                    <p>By: <a href="link">MarisaG</a></p>
                    <div class="like_button_and_counter">
                        <img src="heart.png" alt="like heart">
                        <p>32</p>
                    </div>
                </div>    
            </div>
        </div>
    </div>
<script src="script.js" ></script>
</body>
</html>
