<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JustDessert</title>
</head>
<body>
    <div id="container">
        <div id="page_header">
            <div id="just_dessert">
                <h1 id="header_just">Just</h1><h1 id="header_dessert">Dessert</h1>
            </div>
            
            <div id="header_button_box">
                <div class="buton" onclick="remove_definition(this)" id="join_button">Join</div>
                <div class="button" id="login_button">Login</div>    
            </div> 
        </div>
        <div id="sub_header">
            <div id="search_bar_box">
                <input type="text" placeholder="SEARCH" id="search_bar">
                <button onclick= "search()" class="button" id="search_go">GO</button>
            </div>
            <div class="sweet_type_box">
                <img src="cake.png" alt="Cake">
                <p>Cake</p>
            </div>
            <div class="sweet_type_box">
                <img src="cookie.png" alt="Cookies">
                <p>Cookies</p>
            </div>
            <div class="sweet_type_box">
                <img src="ice-cream.png" alt="Ice Cream">
                <p>Ice Cream</p>
            </div>
            <div class="sweet_type_box">
                <img src="pie.png" alt="Pie">
                <p>Pie</p>
            </div>
        </div>
        <div id="content_box">
            <div id="left_content_box">
                <h2 id="recipe_day">Recipe of the Day</h2>
                <div class="post_box">
                    <img class="food_pic" src="orange-tart.jpg" alt="Orange Tea Jelly Tart">
                    <div class="post_tag_box">
                        <div class="author_box">
                            <p class="food_name">Orange Tea Jelly Tart</p>
                            <p class="author">By: <a href="yuripiano_page.html">yuripiano</a></p>
                        </div>
                        <div class="like_button_and_counter">
                            <img class="like_heart" src="heart.png" alt="like heart" onclick="increase_like_one()">
                            <p id="like_counter_one" class="counter">68</p>
                        </div>
                    </div>    
                </div>
                <a href="https://www.youtube.com/watch?v=Kmjdai9b8gk">See Full Recipie</a>
            </div>
            <div id="right_content_box">
                <h2 id="recommend">Recommended for you:</h2>
                <div id="recommend_seperator"></div>
                <div class="post_box">
                    <img class="food_pic" src="macarons.jpg" alt="Macarons">
                    <div class="post_tag_box">
                        <div class="author_box">
                        <p class="food_name">Macarons</p>
                        <p class="author">By: <a href="emilew_page.html">EmileW</a></p>
                    </div>
                        <div class="like_button_and_counter">
                            <img class="like_heart" src="heart.png" alt="like heart" onclick="increase_like_two()">
                            <p id="like_counter_two" class="counter">212</p>
                        </div>
                    </div>    
                </div>
                <div class="post_box">
                    <img class="food_pic" src="creme-brulee.jpg" alt="Creme Brulee">
                    <div class="post_tag_box">
                        <div class="author_box">
                            <p class="food_name">Crème Brûlée</p>
                            <p class="author">By: <a href="marisag_page.html">MarisaG</a></p>
                        </div>
                        <div class="like_button_and_counter">
                            <img class="like_heart" src="heart.png" alt="like heart" onclick="increase_like_three()">
                            <p id="like_counter_three" class="counter">32</p>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
<script src="script.js" ></script>
</body>
</html>
