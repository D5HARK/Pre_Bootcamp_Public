<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>
            Registration Form
        </h1>
    </div>
    <form>
        <div>
            <label>
                First Name: *
                <input type="text" placeholder="John">
            </label>
        </div>
        <div>
            <label>
                Last Name: *
                <input type="text" placeholder="Doe">
            </label>
        </div>
        <div>
            <label>
                Email Address: *
                <input type="email" placeholder="john_doe@mail.com">
            </label>
        </div>
        <div>
            <label>
                Password: *
                <input type="password">
            </label>
        </div>
        <div>
            <label>
                Confirm Password: *
                <input type="password">
            </label>
        </div>
        <div>
            <label>
                Birthday:
                <input type="date">
            </label>
        </div>
        <div>
            Gender Identity:
        </div>
        <div>
            <input type="radio">
            <label>
                Male
            </label>
            <input type="radio">
            <label>
                Female
            </label>
            <input type="radio">
            <label>
                Non-Bianary
            </label>
            <input type="radio">
            <label>
                I prefer not to answer
            </label>
        </div>
        <div>
            <label>
                A short description about myself:
            </label>    
        </div>        
        <div>    
            <textarea
                cols="35" rows="3">
            </textarea>
        </div>
        <div>
            <label>
                Favorite Language:
            </label>
            <select>
                <option value="Javascript">
                    Javascript
                </option>
                <option value="HTML">
                    HTML
                </option>
                <option value="Python">
                    Python
                </option>
            </select>
        </div>
        <div>
            <input type="checkbox" checked>
            <label>
                Yes, I would like to receive periodic email updates
            </label>
        </div>
        <div>
           <input type="submit" value = "Create Account"> 
        </div>
        <div>
            * Indicates a required field
        </div>
            

    </form>
</body>

</html>
